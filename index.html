<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <h1>Collage Making App
            <img id = "logo_img" src ="selfie.jpeg">

        </h1>
        <hr>
        <h4 style="color:greenyellow;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <span class="form-group">
            <h3>Try saying</h3> <h3 id="take_my_selfie"> "take my selfie"</h3>
            </span>
            <label>Your voice output : </label>
            <textarea class = "form-control" id = "textbox" readonly ="true"></textarea>

        </div>
        <button class="btn btn-primary" onclick ="start()">Start</button> 
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id = "camera"></div>

        <br>

        <label>All your Selfies will be Displayed here as a Collage: </label>
        <div id="result column">
        <span id="result1">
            <img src = "img1.jpg" style="width: 30%;">
        </span>
        <span id="result2">
            <img src = "img2.jpeg" style="width: 30%;">
        </span>
        <div id="result3">
            <img src = "images.jpeg" style="width: 30%;">
        </div>
    </div>

    <div id="myName"> Developed By - Ayaansh Mohan </div>
    </div>
</center>
    <script src="main.js"></script>
</body>
</html>
